plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

apply plugin: 'java'

group = 'me.zeroeightsix' // TODO
version '1.0'
description = 'Plugin for adding slack/discord-like chat commands to your modded minecraft server'

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
